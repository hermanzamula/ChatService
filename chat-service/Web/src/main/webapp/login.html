<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Chat</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script src="js/lib/jquery.cookie.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/lib/spectrum/spectrum.js"></script>
    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/model.js"></script>
    <script type="text/javascript" src="js/chatview.js"></script>
    <script type="text/javascript" src="js/service.js"></script>
    <script type="text/javascript" src="js/application.js"></script>
    <link rel="stylesheet" href="stylesheet/style.css">
    <link rel="stylesheet" href="js/lib/spectrum/spectrum.css">
</head>
<body>
<span class="slide"><a href="#" id="loginPanelButtonId" class="slidePanelButton">Login</a></span>
<span class="slide"><a href="#" id="regPanelButtonId" class="slidePanelButton">SignUp</a></span>
<span class="slide"><a href="#" class="slidePanelButton">Logout</a></span>
<br/>

<div id="loginFieldId" class="slidePanel">
    <label for="usernameFieldId">Login</label><input type="text" id="usernameFieldId"><br/>
    <label for="passwordFieldId">Password</label><input type="password" id="passwordFieldId"><br/>
    <a href="#" id="loginButtonId" class="chatButton">Login</a>

    <div id="resolveFieldId"></div>
</div>
<br/>


<div id="regFieldId" class="slidePanel">
    <label for="regUsernameId">You login</label><input type="text" id="regUsernameId"><br/>
    <label for="regPasswordId">You password</label><input type="text" id="regPasswordId"> <br/>
    <label for="colorInputId">Choose color</label><input type="text" id="colorInputId"><br/>
    <a href="#" id="regButtonId" class="chatButton">Register</a>

    <div id="regResolveId"></div>
</div>
<br/>

<div id="logout">
    <a href="#" id="logoutButton" class="chatButton">Logout</a>
</div>
<br/>

<div id="chatFieldId">
    <div id="chatMessagesId" style="overflow-y: scroll;"></div>
    <div id="usersMessagesId"></div>
    <div id="inputMessageId">
        <label for="messageTextArea"> </label>
        <textarea rows="3" cols="50" id="messageTextArea"></textarea>
        <a href="#" id="sendMessageBtn" class="chatButton">Send</a>
    </div>
</div>

</body>
</html>
