<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Chat</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/model.js"></script>
    <script type="text/javascript" src="js/chatview.js"></script>
    <script type="text/javascript" src="js/service.js"></script>
    <script type="text/javascript" src="js/application.js"></script>
</head>
<body>
<div id="loginFieldId">
    <label for="usernameFieldId">Login</label><input type="text" id="usernameFieldId">
    <label for="passwordFieldId">Password</label><input type="password" id="passwordFieldId">
    <button type="submit" id="loginButtonId">Login</button>
    <button type="submit" id="signUpId">Sign up</button>
    <div id="resolveFieldId"></div>
</div>
<div id="logout">
    <button id="logoutButton">Logout</button>
</div>
<div id="regFieldId">
    <label for="regUsernameId">You login</label><input type="text" id="regUsernameId">
    <label for="regPasswordId">You password</label><input type="text" id="regPasswordId">
    <button type="submit" id="regButtonId">Register</button>
    <div id="regResolveId"></div>
</div>


<div id="chatFieldId">
    <div><h1>Chat</h1></div>
    <div><label><textarea rows="20" cols="70" id="chatMessagesId" readonly>Text area</textarea></label></div>
    <div id="usersMessagesId"></div>
    <div id="inputMessageId">
        <label for="messageTextArea"> </label>
        <textarea rows="3" cols="70" id="messageTextArea"></textarea>
        <button id="sendMessageBtn">Send</button>
    </div>
</div>

</body>
</html>
